<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='images/user-pages/education.jpg') }}" type="image/jpg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/login" method="post" class="form">
            <div class="msg">{{ msg }}</div>
            <div><input name="email" type="email" placeholder="Email Address" required></div>
            <div><input name="password" type="password" placeholder="Password" required></div>
            <button type="submit">Login</button><br>
            <div><p>Don't Have An Account? <a href="/signup">Sign Up</a></p></div>
        </form>
    </div>
</body>
</html>
